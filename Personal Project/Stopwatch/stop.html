<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stop.css">
    <title>Stopwatch - HTML, CSS & JavaScript</title>
</head>
<body>
    <div class="stop_watch">
        <div class="watch_box">
            <p id="hour" class="time">00</p>
            <span class="colon">:</span>
            <p id="minute" class="time">00</p>
            <span class="colon">:</span>
            <p id="second" class="time">00</p>
        </div>
        <div class="btn_group">
            <button class="btn" onclick="stopWatch()">Pause</button>
            <button class="btn" onclick="startWatch()">Start</button>
            <button class="btn" onclick="resetWatch()">Reset</button>
        </div>
    </div>

</body>
<script src="stop.js"></script>
</html>
